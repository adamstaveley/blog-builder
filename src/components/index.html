<body>
    <div class="container">
        {{{pageHeader}}}
        <h2>Blogs</h2>
        <ul>
            {{#each blogList}}
                <li>
                    <a href="{{this.href}}" alt="{{this.title}}">{{this.title}}</a>
                     - 
                    <small>
                        <time datetime="{{this.date.datetime}}">{{this.date.value}}</time>
                    </small>
                </li>
            {{/each}}
        </ul>
    </div>
</body>
